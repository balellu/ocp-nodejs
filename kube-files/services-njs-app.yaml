apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
  name: njs-service
  labels:
    app: njs-app
spec:
  type: LoadBalancer
  selector:
    app: njs-app
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 8080
